            <svg viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
                <defs>
                    <linearGradient id="financeBg" x1="0" x2="1" y1="0" y2="1">
                        <stop offset="0%" stop-color="#0f172a00"/>
                        <stop offset="100%" stop-color="#1e293b00"/>
                    </linearGradient>
                    <linearGradient id="lineGrad" x1="0" y1="1" x2="1" y2="0">
                        <stop offset="0%" stop-color="#38bdf8"/>
                        <stop offset="100%" stop-color="#818cf8"/>
                    </linearGradient>
                    <linearGradient id="coinGrad" x1="0" y1="0" x2="0" y2="1">
                        <stop offset="0%" stop-color="#fbbf24"/>
                        <stop offset="100%" stop-color="#b45309"/>
                    </linearGradient>
                </defs>

                <!-- Background -->
                <rect width="300" height="200" fill="url(#financeBg)" rx="8"/>
                
                <!-- Grid Lines -->
                <g stroke="#334155" stroke-width="0.5">
                    <line x1="40" y1="40" x2="260" y2="40"/>
                    <line x1="40" y1="80" x2="260" y2="80"/>
                    <line x1="40" y1="120" x2="260" y2="120"/>
                    <line x1="40" y1="160" x2="260" y2="160"/>
                    <line x1="40" y1="40" x2="40" y2="160"/>
                    <line x1="260" y1="40" x2="260" y2="160"/>
                </g>

                <!-- Data Path Area (Fill) -->
                <path d="M40 160 L40 130 Q80 140 120 100 T200 70 T260 40 L260 160 Z" fill="url(#lineGrad)" opacity="0.1"/>

                <!-- Animated Chart Line -->
                <path d="M40 130 Q80 140 120 100 T200 70 T260 40" 
                      fill="none" stroke="url(#lineGrad)" stroke-width="3" 
                      stroke-linecap="round" class="chart-line"/>

                <!-- Interactive Points -->
                <circle cx="120" cy="100" r="4" fill="#38bdf8" class="sun-glow"/>
                <circle cx="200" cy="70" r="4" fill="#818cf8" class="sun-glow"/>

                <!-- Gold Coin -->
                <g class="coin" transform="translate(240, 150)">
                    <circle r="15" fill="url(#coinGrad)" stroke="#78350f" stroke-width="1"/>
                    <circle r="10" fill="none" stroke="#fef3c7" stroke-width="1" opacity="0.5"/>
                    <text x="0" y="5" font-family="Arial" font-size="14" fill="#78350f" text-anchor="middle" font-weight="bold">$</text>
                </g>

                <!-- Growth Indicator -->
                <path d="M55 55 L70 40 L85 55" fill="none" stroke="#4ade80" stroke-width="2" stroke-linecap="round"/>
                <text x="95" y="52" font-family="sans-serif" font-size="10" fill="#4ade80" font-weight="bold">+24.5%</text>
            </svg>