<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Launching Soon | Illurdraw</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="../logo&favicon/favicon2.0.ico">
    <style>
        :root {
            --dark-1: #1b262c; 
            --dark-2: #0f4c75; 
            --blue-mid: #3282b8; 
            --blue-light: #bbe1fa; 
            --white: #ffffff;
            --text-main: #1b262c;
            --transition: all 0.6s cubic-bezier(0.16, 1, 0.3, 1);
            --success: #22c55e;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Plus Jakarta Sans', sans-serif;
        }

        body {
            background-color: #f8fafc;
            background-image: radial-gradient(at 0% 0%, hsla(203,67%,85%,1) 0, transparent 50%), 
                              radial-gradient(at 100% 100%, hsla(197,81%,92%,1) 0, transparent 50%);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }

        /* --- Navigation --- */
        nav {
            width: 100%;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
            flex-shrink: 0;
        }

        .logo {
            font-weight: 800;
            font-size: 1.8rem;
            color: var(--dark-1);
            letter-spacing: -1.5px;
            display: flex;
            align-items: center;
            gap: 12px;
            text-decoration: none;
        }

        .logo-img { width: 100px; animation: float 6s ease-in-out infinite; }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0); }
            50% { transform: translateY(-10px) rotate(5deg); }
        }

        /* --- Hero Content --- */
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 40px 8%;
            position: relative;
        }

        .status-badge {
            background: var(--blue-light);
            color: var(--dark-2);
            padding: 8px 20px;
            border-radius: 100px;
            font-weight: 800;
            font-size: 0.85rem;
            letter-spacing: 1px;
            text-transform: uppercase;
            margin-bottom: 25px;
            animation: fadeInDown 0.8s ease-out;
        }

        h1 {
            font-size: clamp(2.8rem, 9vw, 6rem);
            font-weight: 800;
            color: var(--dark-1);
            line-height: 0.95;
            letter-spacing: -3px;
            margin-bottom: 25px;
            animation: fadeInUp 1s ease-out;
        }

        h1 span { color: var(--blue-mid); }

        p {
            max-width: 600px;
            font-size: clamp(1.1rem, 2vw, 1.35rem);
            color: #64748b;
            margin-bottom: 45px;
            animation: fadeInUp 1.2s ease-out;
            line-height: 1.6;
        }

        /* --- Notify Form --- */
        .form-wrapper {
            width: 100%;
            max-width: 500px;
            min-height: 80px;
            position: relative;
            animation: fadeInUp 1.4s ease-out;
        }

        .notify-container {
            width: 100%;
            background: white;
            padding: 8px;
            border-radius: 100px;
            display: flex;
            box-shadow: 0 20px 50px rgba(15, 76, 117, 0.12);
            border: 1px solid rgba(255, 255, 255, 0.5);
            transition: var(--transition);
        }

        .notify-input {
            flex: 1;
            border: none;
            outline: none;
            padding: 0 25px;
            font-size: 1rem;
            background: transparent;
            min-width: 0;
        }

        .btn-notify {
            background: var(--dark-2);
            color: white;
            border: none;
            padding: 16px 32px;
            border-radius: 100px;
            font-weight: 800;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 140px;
        }

        .btn-notify:hover {
            background: var(--dark-1);
            transform: scale(1.02);
        }

        /* --- States --- */
        .loading .btn-notify {
            pointer-events: none;
            opacity: 0.8;
        }

        .loader {
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* --- Success Animation --- */
        .success-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            border-radius: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            opacity: 0;
            visibility: hidden;
            transform: scale(0.9);
            transition: var(--transition);
            box-shadow: 0 10px 30px rgba(34, 197, 94, 0.15);
            border: 2px solid var(--success);
        }

        .success-overlay.show {
            opacity: 1;
            visibility: visible;
            transform: scale(1);
        }

        .checkmark {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            display: block;
            stroke-width: 3;
            stroke: var(--success);
            stroke-miterlimit: 10;
            box-shadow: inset 0px 0px 0px var(--success);
            animation: fill .4s ease-in-out .4s forwards, scale .3s ease-in-out .9s both;
        }

        .checkmark__check {
            transform-origin: 50% 50%;
            stroke-dasharray: 48;
            stroke-dashoffset: 48;
            animation: stroke 0.3s cubic-bezier(0.65, 0, 0.45, 1) 0.8s forwards;
        }

        @keyframes stroke { 100% { stroke-dashoffset: 0; } }
        @keyframes scale { 0%, 100% { transform: none; } 50% { transform: scale3d(1.1, 1.1, 1); } }

        /* --- Floating Assets --- */
        .bg-element {
            position: absolute;
            z-index: -1;
            opacity: 0.3;
            filter: blur(1px);
            animation: drift 25s linear infinite;
            pointer-events: none;
        }

        @keyframes drift {
            from { transform: translate(0, 0) rotate(0deg); }
            to { transform: translate(60px, 60px) rotate(360deg); }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        footer {
            padding: 40px;
            text-align: center;
            font-size: 0.85rem;
            color: #64748b;
            font-weight: 600;
            flex-shrink: 0;
        }

        @media (max-width: 768px) {
            h1 { font-size: 3.2rem; letter-spacing: -2px; }
            .notify-container { 
                flex-direction: column; 
                border-radius: 24px; 
                padding: 12px; 
                gap: 12px;
            }
            .notify-input { padding: 15px; text-align: center; }
            .btn-notify { width: 100%; border-radius: 16px; }
            .success-overlay { border-radius: 24px; }
            main { padding-top: 20px; }
        }
    </style>
</head>
<body>

    <nav>
        <div class="logo">
            <img src="../logo&favicon/logo.png" class="logo-img" alt="logo">
            Illurdraw
        </div>
    </nav>

    <svg class="bg-element" style="top: 15%; left: 8%; width: 100px;" viewBox="0 0 24 24" fill="none" stroke="var(--blue-mid)" stroke-width="0.5">
        <circle cx="12" cy="12" r="10" /><path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z" /><path d="M2 12h20" />
    </svg>
    <svg class="bg-element" style="bottom: 20%; right: 10%; width: 160px; animation-duration: 35s;" viewBox="0 0 24 24" fill="none" stroke="var(--blue-light)" stroke-width="0.5">
        <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5" />
    </svg>

    <main>
        <span class="status-badge">This style is comming soon</span>
        <h1>Designing <span>Future</span> Scenes.</h1>
        <p>A high-end repository for professional creators. We're launching soon. Join the waitlist for early invite-only access.</p>

        <div class="form-wrapper">
            <form id="waitlist-form" class="notify-container">
                <input type="email" name="email" class="notify-input" placeholder="Enter your email address" required>
                <button type="submit" class="btn-notify" id="submit-btn">
                    <span id="btn-text">Notify Me</span>
                </button>
            </form>

            <div class="success-overlay" id="success-msg">
                <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
                    <circle class="checkmark__circle" cx="26" cy="26" r="25" fill="none"/>
                    <path class="checkmark__check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8"/>
                </svg>
                <span style="font-weight: 800; color: var(--success);"></span>
            </div>
        </div>
    </main>

    <footer>
        &copy; 2026 Illurdraw Studio. Crafted for the next generation of creators.
    </footer>

    <script>
        const form = document.getElementById('waitlist-form');
        const submitBtn = document.getElementById('submit-btn');
        const btnText = document.getElementById('btn-text');
        const successOverlay = document.getElementById('success-msg');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Start Loading State
            form.classList.add('loading');
            submitBtn.disabled = true;
            btnText.innerHTML = '<div class="loader"></div>';

            const formData = new FormData(form);

            try {
                const response = await fetch('https://formspree.io/f/mreqrlqy', {
                    method: 'POST',
                    body: formData,
                    headers: {
                        'Accept': 'application/json'
                    }
                });

                if (response.ok) {
                    // Show Success Animation
                    successOverlay.classList.add('show');
                    form.style.opacity = '0';
                    form.style.pointerEvents = 'none';
                } else {
                    throw new Error('Submission failed');
                }
            } catch (error) {
                btnText.innerText = 'Try Again';
                submitBtn.disabled = false;
                form.classList.remove('loading');
                console.error('Error:', error);
            }
        });
    </script>
</body>
</html>
